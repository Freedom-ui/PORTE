<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Porte - Alimento balanceado premium para mascotas. Nutrición de calidad para perros y gatos.">
  <title>Porte - Alimento Premium para Mascotas</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="assets/icons/porte-favicon.png" type="image/png">
</head>
<body>
  <!-- Navbar placeholder - aquí se cargará el navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Contenido principal de la página inicio -->
  <main class="main-content">
    <!-- ============================================ -->
    <!-- SECCIÓN: HERO CAROUSEL -->
    <!-- ============================================ -->
    <section class="hero-carousel">
      <div class="carousel-container">
        <!-- Slides -->
        <div class="carousel-slides">
          <a href="detalle-producto.html?id=performance-perro-adulto" class="carousel-slide active">
            <img src="assets/images/general/carousel/porte-banner-performance-adulto.png" alt="Porte Performance Perros Adultos">
          </a>
          <a href="detalle-producto.html?id=spe-perro-adulto" class="carousel-slide">
            <img src="assets/images/general/carousel/porte-banner-spe-adulto.png" alt="Porte Super Premium Excellence Perros Adultos">
          </a>
          <a href="detalle-producto.html?id=spe-perro-cachorro" class="carousel-slide">
            <img src="assets/images/general/carousel/porte-banner-spe-cahorro.png" alt="Porte Performance Perros Adultos (Copia)">
          </a>
        </div>

        <!-- Flechas de navegación -->
        <button class="carousel-arrow carousel-arrow-left" aria-label="Anterior">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="carousel-arrow carousel-arrow-right" aria-label="Siguiente">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <!-- Indicadores -->
        <div class="carousel-indicators">
          <button class="indicator active" aria-label="Ir a slide 1"></button>
          <button class="indicator" aria-label="Ir a slide 2"></button>
          <button class="indicator" aria-label="Ir a slide 3"></button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer placeholder - aquí se cargará el footer -->
  <div id="footer-placeholder"></div>

  <!-- JavaScript -->
  <script src="js/components-loader.js"></script>
  <script src="js/carousel.js"></script>
</body>
</html>
